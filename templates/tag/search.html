<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정보 조회</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 150px;
        }
    </style>
</head>
<body bgcolor=#e9967a>
<h3>정보 조회</h3>
<form action="/tag/search2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td class="c1">항목</td>
            <td width="200">입력</td>
        </tr>
        <tr>
            <td class="c1">아이디</td>
            <td width="200">
                <input type="text" name="id">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="background: aliceblue">정보 조회</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
